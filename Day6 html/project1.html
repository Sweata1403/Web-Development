<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="Name">NAME:</label>
        <input type="text" name="name" id="Name" placeholder="Enter Your Name">
        
        <br>
        <br>
        <label for="mail">Email Id:</label>
        <input type="text" name="Mail" id="mail" placeholder="Enter your mail id">

        <br>
        <br>
        <label for="phn">Phone No.:</label>
        <input type="tel" name="Phone" id="phn" placeholder="eg., 10101010101">
        
        <br>
        <br>

        <label for="OccupationType">Occupation:</label>
        <select name="OccupationType" id="OccupationType">
            <option value="student">Student</option>
            <option value="Employee">Employee</option>
            <option value="Housewife">Housewife</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="CS language">HTML</label>
            <input type="checkbox" name="CS language" id="CS language">
            
            <label for="CS language">CSS</label>
            <input type="checkbox" name="CS language" id="CS language">
            
            <label for="CS language">JavaScript</label>
            <input type="checkbox" name="CS language" id="CS language">
            
        </fieldset>
        <br>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter your suggestions here..."></textarea>
        <button>Submit</button>

    </form>


</body>
</html>
