<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>-------------------------------3rd Form(Complex Form)----------------------------------------</h1>
<form>
    <fieldset>
        <legend>Personal Info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="emai" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" min="2018-01-01" max="2018-12-31" required>
            <label for="gender">Gender:</label>

            <label for="male">Male</label> 
            <input type="radio" id="male" name="male"required>
            <label for="female">Female</label> 
            <input type="radio" id="female" name="male"required>
    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">ZipCode</label>
        <input type="tel" id="zip" name="zip" maxlength="6" required>
    </fieldset>

    <fieldset>
    <br>
        <legend>Other Information</legend>
        <label for="Comments">Comments:</label><br/>
        <textarea id="Comments" name="" cols="30" rows="10"></textarea><br/>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox">I agree to the terms and conditions mentioned above.</label></br>
        <br/>
        <button>Submit</button>
    </fieldset>
</form>
</body>
</html>
