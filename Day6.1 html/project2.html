<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>-------------------------------2nd Form(Job Application)----------------------------------------</h1>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="text">Name</label><br/>
        <input type="text" name="" id="text">
        <br/>
        <label for-="email">Email</label><br>
        <input type="email" id="email" placeholder="abc@example.com">
    </br>
    <label for-="phone">Phone Number</label><br>
    <input type="tel" id="phone" pattern="[0-9]{5}-[0-9]{5}">
</br>
<label for="resume">Resume</label><br/>
<input type="file" id="resume" name="resume">
<br/><br/>
<label for="exp">Experience(in years)</label>
<input type="number" id="exp" min="0" max="25">
<br/>
</fieldset>

<fieldset>
    <legend>Professional Skills</legend>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" id="checkbox1" name="checkbox1">
        <br/>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br/>
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" id="checkbox3" name="checkbox3">
        <br/>
        <label for="checkbox4">React</label>
        <input type="checkbox" id="checkbox4" name="checkbox4">
        <br/>
        <label for="checkbox5">NodeJS</label>
        <input type="checkbox" id="checkbox5" name="checkbox5">
        <br/>
        <label for="checkbox6">MongoDB</label>
        <input type="checkbox" id="checkbox6" name="checkbox6">
        <br/>
        <label for="checkbox7">Express</label>
        <input type="checkbox" id="checkbox7" name="checkbox7">
        <br/>
    </fieldset>

    <label for="availability">Availability</label><br/>

    <label for="part_time">Part Time</label>
    <input type="radio" id="part_time" name="Parttime">
    <br/>
    <label for="full_time">Full Time</label>
    <input type="radio" id="full_time" name="Parttime">
</form>
</body>
</html>
